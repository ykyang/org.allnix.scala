// Apply the scala plugin to add support for Scala
apply plugin: 'scala'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // Use Scala 2.11 in our library project
    //compile 'org.scala-lang:scala-library:2.11.8'
    compile 'org.scala-lang:scala-library:2.12.1'

    // Use Scalatest for testing our library
    testCompile 'junit:junit:4.12'
    //testCompile 'org.scalatest:scalatest_2.11:3.0.1'
    // https://mvnrepository.com/artifact/org.scalatest/scalatest_2.12
    testCompile group: 'org.scalatest', name: 'scalatest_2.12', version: '3.0.1'


    // Need scala-xml at test runtime
//    testRuntime 'org.scala-lang.modules:scala-xml_2.11:1.0.6'
// https://mvnrepository.com/artifact/org.scala-lang.modules/scala-xml_2.12
    testRuntime group: 'org.scala-lang.modules', name: 'scala-xml_2.12', version: '1.0.6'

}

task run(type: JavaExec, dependsOn: classes) {
    main = 'Main'
    classpath sourceSets.main.runtimeClasspath
    classpath configurations.runtime
}

